<!doctype html>
<html lang="en" ng-app="SerialPortApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

    <ul class="menu">
      <li><a href="#/view1">view1</a></li>
      <li><a href="#/view2">view2</a></li>
    </ul>


    <div ng-controller="SerialPortCtrl">
      <H1>Ports</H1>
      <button type="button" class="btn btn-primary" ng-click="getPorts()">Ports</button>
      Number of ports: {{serialPortOptions.ports.length}}  
  
      <ul>
        <li ng-repeat="port in serialPortOptions.ports">
          {{port.comName}}<br>
          {{port.pnpId}}<br>
          {{port.manufacturer}}<br>
        </li>
      </ul>
      <H1>Data</H1>
      <button type="button" class="btn btn-primary" ng-click="readData()">Read</button><br>
      <textarea rows="20" cols="80" ng-model="buffer" ></textarea>
    </div>

    <div ng-controller="SerialPortWriterCtrl">
      <H1>Data2</H1>
      <input type="text" ng-model="folderPath" />
      <input type="text" ng-model="fileName" />
      <textarea rows="5" cols="80" ng-model="buffer" ></textarea>
    </div>

    <div ng-view></div>

    <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
